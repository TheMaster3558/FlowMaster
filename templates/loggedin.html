{% extends "base.html" %}

{% block title %}Logged In!{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/flows.css') }}" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<div class="p-3 m-0 border-0">
	<div class="introdiv">
		<h1 class="intro">Welcome </h1>
		<h1 class="intro" id="username">{{username}}</h1>
		<h1 class="intro">!</h1>
	</div>
	<br><br>
	<h2 style="text-align: center">Your Flows:</h1>
	<h3 style="text-align: center">If only one tab opens, go back and enable popups! <a href="https://www.wikihow.com/Allow-Pop%E2%80%93ups">Wikihow tutorial</a></h3>
    <div class="row text-center d-flex justify-content-center">
	{% if flows %}
	{% for flow in flows %}
        <div class="round col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">
            <div class="d-flex">
                <button class="title round flex-grow-1" onclick=		"
		{% for url in flows[flow] %}
			window.open('{{url}}');
		{% endfor %}	
	"
				>{{flow}}</button>
            </div>
        </div>
	{% endfor %}
	{% else %}
    </div>
    <div class="row text-center d-flex justify-content-center">
        <div class="round col-12 col-sm-12 col-md-6 col-xl-4 col-xxl-4">
            <div class="d-flex">
				<a href="/flows">
                <button class="title round flex-grow-1" >Click here to go to Edit Flows, and make your first flow!</button></a>
            </div>
        </div>
    </div>
	{% endif %}
</div>
<!-- <a href = "" -->

{% endblock %}
