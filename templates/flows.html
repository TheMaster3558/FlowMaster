{% extends "base.html" %}
{% block content %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/flows.css') }}" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<div class="p-3 m-0 border-0">
    <div class="row text-center d-flex justify-content-center">


<!--  Flow Loop start  -->
		{% if flows %}
			{% for flow in flows %}
        <div class="round col-12 col-md-6 col-xl-4 col-xxl-3 ">
            <div class="d-flex">
                <div class="title round flex-grow-1">{{flow}}</div>
                <button type="submit" class="btn btn-secondary float-right edit-name">‚úèÔ∏è</button>
                <button type="submit" class="btn btn-danger float-right delete-name">üóëÔ∏è</button>
            </div>
<!-- 				URL Loop start -->
			        {% for url in flows[flow] %}
            <form class="d-flex">
                <div class="codeblock round line-clamp flex-fill"><a class="beautify-links"
                        href="{{url}}">{{url}}</a>
                </div>
                <button type="submit" class="btn btn-danger float-right">üóëÔ∏è</button>
            </form>
					{% endfor %}
<!-- add url -->
            <div class="add-url"><span>
                    <form class="d-flex" method='post' action='#'>
                        <div class="form-group mb-2 flex-grow-1">
<!--                             <label for="inputPassword2" class="sr-only">Add a URL</label> -->
                            <input name = 'url' type="url" class="beautify-textbox form-control flex-grow-1" id="inputPassword2"
                                placeholder="Add a URL">
                        </div>
                        <button name='{{flow}}-urladd' type="submit" class="btn btn-primary mb-2 float-right">Submit URL</button>
                    </form>
                </span></div>
<!-- 			add url  -->
        </div>
			{% endfor %}
		{% endif %}
        <div class="round col-12 col-md-6 col-xl-4 col-xxl-3 ">
			<form action="https://flowmaster.mythify.repl.co/flows" method="post">
				<div class="d-flex">
					
	                <button name = 'flowadd' class="btn btn-primary title round flex-grow-1 btn-des">Add a Flow!</button>
	
	            </div
			</form>
        </div>



    </div>
</div>
</body>
{% endblock %}
