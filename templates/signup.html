{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" />
<center class='center'>
	<h1>Sign Up!</h1>
	<form action='#' method='post'>
		<div>
			<input type="text" name='username' placeholder="Username" required>
			<br></br>
			<input type="password" name='password' placeholder="Password" required>		
		</div><br>
		<center>
		<button type="submit" class="btn btn-secondary logbutton btn2" onclick="window.open('/', '_self')" >Sign Up</button>
		</center>
		<p style="font-size: 150%">Already have an account? <a href="/login" class="beautify-link">Sign In</a></p></center>
	</form>
</center>
{% if error %}
<script>
	// output error when it occurs and display the name of error
	alert('{{error}}')
</script>
{% endif %}
{% endblock %}
