{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" type="text/css" />
<center class='center'>
	<h1 class='title'>Log in!</h1>
	<form action='#' method='post'>
		<div class="q1">
			<input type="text" name='username' placeholder="Username" required>
			<br></br>
			<input type="password" name='password' placeholder="Password" required>		
		</div>
		<center>
		<button type="submit" class="btn btn-secondary logbutton btn2 need-margin" onclick="window.open('/login''_self')">Log In</button>
		</center>
        <center class='newlink'><p style="font-size: 150%">New to the app? <a href="/signup" class="beautify-link">Create an account</a></p></center>
	</form>
</center>
{% if error %}
<script>
	// output error when it occurs and display the name of error
	alert('{{error}}')
</script>
{% endif %}	
{% endblock %}
