{% extends "base.html" %}
{% block content %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='css/flows.css') }}" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



<body class="p-3 m-0 border-0">
	<h3 style="text-align: center">If only one tab opens, go back and enable popups! <a href="https://www.wikihow.com/Allow-Pop%E2%80%93ups">Wikihow tutorial</a></h3>
	{% if flows %}
	{% for flow in flows %}
    <div class="row text-center d-flex justify-content-center">
        <div class="round col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2">
            <div class="d-flex">
                <button class="title round flex-grow-1" onclick=		"
		{% for url in flows[flow] %}
			window.open({{url}})
		{% endfor %}	
	"
					>{{flow}}</button>
            </div>
        </div>
    </div>
	{% endfor %}
	{% endif %}
</body>

</html>
